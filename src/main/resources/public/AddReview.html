<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Review</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap');

            .submitBtns[type=submit]{
  width: 100%;
  background-color: #8f50aa;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Comfortaa', cursive;
}


.anInput[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: 'Comfortaa', cursive;
}

            input[type=submit]:hover {
              color: #e9b526;

            }

            div {
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }

            a:hover{
                color: #e9b526;
                font-family: 'Comfortaa', cursive;
            }

            .nav-links a {
    position: relative;
    color: #ffffff;
  text-decoration: none; 
  }
  
  .nav-links a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background-color: #d19dc7;
      bottom: 0;
      left: 0;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform .3s ease-in-out;
      color: #ffffff;
  text-decoration: none; 
    }
  
    .nav-links a:hover::before {
    transform-origin: left;
    transform: scaleX(1);
    color: #ffffff;
  text-decoration: none; 
  }
  .nav-links :hover::after {

    color: #ffffff;
  text-decoration: none; 
  }

        </style>
</head>
<body>
<container class="titleRow">
    <h1 style="font-weight: bold;" class="title">Add a Review!</h1>
</container>
<nav class="nav bar">
    <li class="nav-links">
        <a href="index.html">Home</a>
    </li>
    <li class="nav-links">
        <a href="SearchAClass.html">Search a Class</a>
    </li>
    <li class="nav-links">
        <a href="AddClass.html">Add a Class</a>
    </li>
    <li class="nav-links">
        <a href="AddReview.html">Add a Review</a>
    </li>
    <li class="nav-links">
        <a href="SavedClasses.html">Saved Classes</a>
    </li>
    <li class="nav-links">
        <a href="ViewAllClasses.html">View All Classes @ DePaul</a>
    </li>
    <div class="titRowButs">
        <button onclick="window.location.href='indexAdminPanel.html'" type="button" id="admin" class="btn btn-warning">Admin Panel</button>
        <button  onclick="window.location.href='http://localhost:8080/logout'" id="logoutbtn" type="button" class="btn btn-danger">Logout</button>
    </div>
</nav>
<main class="main-section">
    <br>
    <br>
    <h2 class="h2-styles">Enter Your Personal Information and Class Details</h2>
    <div id="myForm">
        <form id="formElem">
            <div class="mb-3">
                <label for="email" class="form-label">Email </label>
                <input class="anInput"  type="text" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course (ex. CSC 301)</label>
                <input class="anInput"  type="text" name="course" class="form-control" id="course" aria-describedby="course">
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input class="anInput"  type="text" name="gpa" class="form-control" id="gpa" aria-describedby="gpa">
            </div>
            <div class="mb-3">
                <label for="difficultyRating" class="form-label">Difficulty Rating (1: too easy --> 10: extremely hard)</label>
                <input  class="anInput" type="text" name="difficultyRating" class="form-control" id="difficultyRating" aria-describedby="difficultyRating">
            </div>
            <div class="mb-3">
                <p>Did you like or dislike this course?
                    <br>
                    <br>
                    <a onclick="updateLikes()">
                        <img id="hello" class="happy-face" style="" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/smiling-face-with-smiling-eyes_1f60a.png" alt="Option 1">
                    </a> 
                    <a onclick="updateDislikes()">
                        <img id="sad-face" style="" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/pensive-face_1f614.png" alt="Option 2">
                    </a>

                </p>
            </div>
            <div class="mb-3">
                <label for="classDescription" class="form-label">Please Describe Your Experience: </label>
                <input type="text" name="classDescription" class="form-control" id="classDescription">
            </div>
            <input class="submitBtns" type="submit" value="Submit">
        </form>
    </div>
</main>
<script src="addReview.js"></script>
</body>
</html>
