<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap');


    </style>
</head>

<body>
    <container class="titleRow">
        <h1 style="font-weight: bold;" class="title">Search a Class!</h1>
    </container>
    <nav class="nav bar">
        <li class="nav-links">
            <a href="index.html">Home</a>
        </li>
        <li class="nav-links">
            <a href="SearchAClass.html">Search a Class</a>
        </li>
        <li class="nav-links">
            <a href="AddClass.html">Add a Class</a>
        </li>
        <li class="nav-links">
            <a href="AddReview.html">Add a Review</a>
        </li>
        <li class="nav-links">
            <a href="SavedClasses.html">Saved Classes</a>
        </li>
        <li class="nav-links">
            <a href="ViewAllClasses.html">View All Classes @ DePaul</a>
        </li>

        <div class="titRowButs">
            <button onclick="window.location.href='indexAdminPanel.html'" id="admin" type="button"
                class="btn btn-warning">Admin Panel</button>
            <button onclick="window.location.href='http://localhost:8080/logout'" id="logoutbtn" type="button"
                class="btn btn-danger">Logout</button>
        </div>
    </nav>
    <main class="main-section">
        <br>
        <br>
        <h2 class="h2-styles">Enter Class Details</h2>
        <div id="myForm">
            <form id="formElem">
                <div class="mb-3">
                    <label for="department" class="form-label">Department (ex. CSC):</label>
                    <input type="text" name="department" class="form-control" id="department"
                        aria-describedby="department">
                </div>
                <div class="mb-3">
                    <label for="classNumber" class="form-label">Class Number (ex. 301):</label>
                    <input type="text" name="classNumber" class="form-control" id="classNumber">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <section style="font-family: 'Comfortaa', cursive;" id="getAllClasses">
        </section>
        <br>
        <div id="modal">
            <div class="modal-content">
                <span onclick="toggleModal()" class="close-button">&#10005;</span>
                <h1>Hello, I am a modal!</h1>
            </div>
        </div>
    </main>
    <script type="module" src="searchAClass.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
